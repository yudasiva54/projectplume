                  <script>
                    async function getUserAddress() {
                      // Check if Web3 is injected (e.g., by MetaMask)
                      if (typeof window.ethereum !== 'undefined') {
                        try {
                          // Request account access
                          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                          // Get the first account
                          const userAddress = accounts[0];
                          
                          // Shorten the address (e.g., 0xe2cd...4357)
                          const shortenedAddress = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
                          
                          // Display the shortened address in the <p> element
                          document.getElementById('userAddress').innerHTML = `<span>Receipent Address:</span><span>${shortenedAddress}</span>`;
                        } catch (error) {
                          console.error("User denied access to their wallet or an error occurred:", error);
                          document.getElementById('userAddress').textContent = "Receipent Address: Error fetching address.";
                        }
                      } else {
                        console.error("No Ethereum provider found. Install MetaMask!");
                        document.getElementById('userAddress').textContent = "Receipent Address: No wallet detected.";
                      }
                    }
                
                    // Call the function on page load
                    window.addEventListener('load', getUserAddress);
                  </script>
